name: E2E-Build

on:
  schedule:
    - cron:  '0 1 * * 1'
  workflow_dispatch:
  
permissions:
  contents: read
  checks: write

jobs:
  build:
    uses: axonivy-market/github-workflows/.github/workflows/ci.yml@v6
    secrets:
      mvnArgs: -DjiraConnector.url="${{secrets.URL}}" -DjiraConnector.username="${{secrets.USERNAME}}" -DjiraConnector.password="${{secrets.PASSWORD}}" -DtestEnvironment=E2E
