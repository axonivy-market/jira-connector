<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-9.xhtml">
		<ui:define name="title">ShowIssue</ui:define>
		<ui:define name="content">

			<h3>
				Show Issue
			</h3>

			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

					<p:outputLabel for="key" value="Key" />
					<p:inputText id="key" value="#{data.issueParent.key}"></p:inputText>

					<p:outputLabel for="summary" value="Summary" />
					<p:inputText id="summary"
						value="#{data.issueParent.fields.summary}"></p:inputText>

					<p:outputLabel for="status" value="Status" />
					<p:inputText id="status"
						value="#{data.issueParent.fields.status.name}"></p:inputText>

					<p:outputLabel for="description" value="Description" />
					<p:inputTextarea id="description"
						value="#{data.issueParent.fields.description}"></p:inputTextarea>

					<p:outputLabel for="latestComment" value="Latest comment" />
					<p:inputTextarea id="latestComment"
						value="#{data.issueParent.fields.commentList.getLatestComment().body}"></p:inputTextarea>

				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="ui-icon-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
