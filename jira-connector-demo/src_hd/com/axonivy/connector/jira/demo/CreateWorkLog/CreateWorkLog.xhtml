<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-9.xhtml">
		<ui:define name="title">CreateIssue</ui:define>
		<ui:define name="content">

			<h3>
				Create Jira Issue Work Log
			</h3>

			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

					<p:outputLabel for="issueKey" value="Issue Key" />
					<p:inputText id="issueKey"
						value="#{data.issueKey}"></p:inputText>

					<p:outputLabel for="timeSpent" value="Time Spent in seconds" />
					<p:inputText id="timeSpent"
						value="#{data.workLog.timeSpentSeconds}"></p:inputText>
				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.close}"
						value="Proceed" update="form" icon="ui-icon-check" process="@form"/>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
