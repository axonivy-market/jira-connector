<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-9.xhtml">
		<ui:define name="title">ShowKey</ui:define>
		<ui:define name="content">

			<h3>Jira Issue Work logs</h3>

			<h:form id="form">
				<p:messages />
				<ui:repeat var="worklog" value="#{data.issueWorkLogs.worklogs}">
					<p:panelGrid columns="2" layout="grid"
						styleClass="ui-panelgrid-blank"
						columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

						<p:outputLabel for="id" value="ID" />
						<p:inputText id="id" value="#{worklog.id}"></p:inputText>

						<p:outputLabel for="time" value="Time spent in seconds" />
						<p:inputText id="time" value="#{worklog.timeSpentSeconds}"></p:inputText>

					</p:panelGrid>
				</ui:repeat>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
